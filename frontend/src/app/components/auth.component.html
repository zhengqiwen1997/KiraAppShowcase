<div class="auth-container">
  <h2 class="auth-title">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
  
  <div *ngIf="message" class="alert" [ngClass]="messageType === 'success' ? 'alert-success' : 'alert-error'">
    {{ message }}
  </div>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
        type="text" 
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid || isLoading">
      {{ isLoading ? 'Processing...' : (isLoginMode ? 'Login' : 'Sign Up') }}
    </button>
  </form>

  <div class="switch-text">
    {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
    <a href="#" class="switch-link" (click)="toggleMode($event)">
      {{ isLoginMode ? 'Sign Up' : 'Login' }}
    </a>
  </div>
</div>
